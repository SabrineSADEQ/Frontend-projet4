<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form ng-submit="submitForm()">
                    <label for="chk" aria-hidden="true">InvestWise</label>
                    <input type="text" name="userFirstName" ng-model="user.userName" placeholder=" First name" required>
                    <input type="text" name="userLastName" ng-model="user.userName" placeholder=" Last name" required>
                    <input type="tel" name="phoneNumber" ng-model="user.phoneNumber" placeholder="Phone number" required>
                    <input type="email" name="email" ng-model="user.email" placeholder="Email" required>
                    <input type="password" name="password" ng-model="user.password" placeholder="Password" required>
                    <button type="submit">Create an account</button>
                </form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Register</label>
					<button>Login</button>
				</form>
			</div>
	</div>
</body>
